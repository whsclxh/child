<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
     <link rel="stylesheet" href="bootstrap/css/sb-admin-2.css" crossorigin="anonymous">
    <title></title>
    <style>
        label{
            display: block;
            color: #F73678;
        }
        form{
            width: 40%;
            margin: 0 auto;
        }
        pre{
            text-align: center;
            margin: 0 auto;
        }
        #pre{
            margin: 0 auto;
            width: 15%;
            border-width:3px;
            border-style:dashed;
            border-color:#FFAC55;
            padding:5px
        }
    </style>
</head>
<body>
<div id="pre">
<pre>
    測試信用卡
    4311-9522-2222-2222
    安全碼  222
    金額上限為 30,000
</pre>
</div>
<form id="idFormAioCheckOut" method="post" action="Ecpay.php">
    <label>API URL<input type="text" name="API_URL" value="https://payment-stage.ecpay.com.tw" class="form-control"/>https://payment.ecpay.com.tw</label>
    <label>MerchantID<input type="text" name="MerchantID" value="2000132" class="form-control"/></label>
    <label>HashKey<input type="text" name="HashKey" value="5294y06JbISpM5x9" class="form-control"/></label>
    <label>HashIV<input type="text" name="HashIV" value="v77hoKGq4kWxNNIS" class="form-control"/></label>
    <h2 style="color: orange">產生訂單</h2>
    <label>動作 (Action):<input type="text" name="ServiceURL" value="https://payment-stage.ecpay.com.tw/Cashier/AioCheckOut/V5" class="form-control"/></label>
    <label>編號 (MerchantTradeNo):
        <input type="text" name="MerchantTradeNo" value="testpage1234" class="form-control"/>
        不可重複使用。英數字大小寫混合
    </label>
    <label class="col-xs-12">時間 (MerchantTradeDate):
        <input type="text" name="MerchantTradeDate" value="2019/07/04 12:34:56" class="form-control"/>
        yyyy/MM/dd HH:mm:ss
    </label>
    <label class="col-xs-12">類型 (PaymentType):
        <input type="text" name="PaymentType" value="ai" class="form-control"/>
        ai
    </label>
    <label class="col-xs-12">金額 (TotalAmount):
        <input type="text" name="TotalAmount" value="2999" class="form-control"/>
        請帶整數，不可有小數點 僅限新台幣 金額不可為 0 元 CVS&BARCODE 最低限制為 30 元，最高限制為 30,000 元
    </label>
    <label class="col-xs-12">描述 (TradeDesc):
        <input type="text" name="TradeDesc" value="Desc" class="form-control"/>
    </label>
    <label class="col-xs-12">名稱 (ItemName):
        <input type="text" name="ItemName" value="A#B" class="form-control"/>
        商品名稱以符號 # 分
    </label>
    <label class="col-xs-12">回傳網址 (ReturnURL):
        <input type="text" name="ReturnURL" value="http://tn.sly-ha.com.tw/demo/hoyo/ECPay.php" class="form-control"/>
    </label>
        <label class="col-xs-12">回傳網址 (ClientRedirectURL):
        <input type="text" name="ClientRedirectURL" value="https://hoyo.idv.tw/?a=Tools/EcPay&b=ClientRedirectURL" class="form-control"/>
    </label>
    <label class="col-xs-12">回傳網址 (ClientBackURL):
        <input type="text" name="ClientBackURL" value="https://hoyo.idv.tw/?a=Tools/EcPay&b=ClientBackURL" class="form-control"/>
    </label>
    <label class="col-xs-12">回傳網址 (PaymentInfoURL):
        <input type="text" name="PaymentInfoURL" value="https://hoyo.idv.tw/?a=Tools/EcPay&b=PaymentInfoURL" class="form-control"/>
    </label>
    <label class="col-xs-12">回傳網址 (ClientRedirectURL):
        <input type="text" name="ClientRedirectURL" value="https://hoyo.idv.tw/?a=Tools/EcPay&b=ClientRedirectURL" class="form-control"/>
    </label>
    <label class="col-xs-12">付款方式 (ChoosePayment):
        <select name="ChoosePayment" class="form-control">
            <option value="ALL">ALL</option>
            <option value="Credit">信用卡</option>
            <option value="AndroidPay">AndroidPay</option>
            <option value="WebATM">WebATM</option>
            <option value="ATM">ATM</option>
            <option value="CVS">超商代碼</option>
            <option value="BARCODE">超商條碼</option>
        </select>
        Credit:信用卡及 AndroidPay AndroidPay: AndroidPay  WebATM:網路 ATM ATM:自動櫃員機 CVS:超商代碼 BARCODE:超商條碼 ALL:不指定
    </label>
    <label class="col-xs-12">刷卡分期期數 (CreditInstallment):
        <input type="text" name="CreditInstallment" value="12,24" class="form-control"/>3,6,12,18,24 ex: 3,6
    </label>
 
    <button type="submit">綠界線上支付</button>
</form>
 
</body>
</html>
